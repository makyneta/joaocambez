<!DOCTYPE html>
<head>
    <base href="/joaocambez/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="a/jc/i/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="a/jc/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="a/jc/js/script.js"></script>
    <title>João Cambez</title>
</head>
<body>

    <section id="fullscreen-hero" class="h-screen w-full flex flex-col relative p-4"
        style="background-image: url('a/jc/i/background.jpg'); background-size: cover; background-position: center;">

        <div class="absolute inset-0 bg-black opacity-70"></div>

        <div id="header"></div>

        <div class="relative z-10 text-center max-w-4xl mx-auto flex flex-col items-center justify-center flex-grow">
            <img src="a/jc/i/favicon.jpg" alt="Tomás Mota"
                class="w-32 h-32 md:w-48 md:h-48 rounded-full mx-auto mb-6 object-cover border-4 border-blue-500 shadow-xl">

            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4 leading-tight">João Cambez
            </h1> 
            <p class="text-xl md:text-xl text-gray-300 max-w-2xl mx-auto bg-black bg-opacity-50 px-5 py-3 rounded-lg backdrop-blur-md">
                Estudante de Direito
            </p>
            <div class="mt-4">
            </div>
        </div>

        <div class="w-full relative z-10 p-4">
            <div class="flex flex-col items-center justify-end">

                                <div class="flex space-x-4 mb-4">
                    <a href="r/instagram" target="_blank"
                        class="text-white hover:text-pink-600 transition duration-300">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="r/tiktok" target="_blank"
                        class="text-white hover:text-black transition duration-300">
                        <i class="fab fa-tiktok text-2xl"></i>
                    </a>
                </div>

                <footer class="w-full py-2">
                    <div class="container mx-auto text-center">
                        <p class="text-xs text-gray-500 tracking-wider">
                            <a href="">&copy; 2024 - <span class="year"></span> Tomás Mota Studios. All Rights Reserved.</a>
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </section>
</body>
<script>
    // Atualiza todos os elementos com a classe 'year'
    document.querySelectorAll('.year').forEach(el => {
        el.textContent = new Date().getFullYear();
    });
</script>
</html>
